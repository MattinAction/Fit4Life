<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creating Children Sandbox</title>
    <style>
      #parent{
        width: 300px;
        height: 400px;
        background-color: silver;
        overflow: scroll;
      }
    </style>

    <script>
      var toList = ["First Child", "Second Child", "Third Child", "Fourth Child", "Fifth Child"];

      function generateChildren() {
        var placeHere = document.getElementById('parent');

        var length = toList.length;

        for (var i = 0; i < length; i++){
          var divHolder = document.createElement("div");
          divHolder.innerHTML = toList[i];
          placeHere.appendChild(divHolder);
        }
      }
    </script>
  </head>
  <body>
    <div id="parent">Creating Children
    </div>
    <button type="button" onclick="generateChildren()">Add Children</button>
  </body>
</html>
